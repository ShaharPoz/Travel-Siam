<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טראוול סיאם</title>
  <style>
    body {
      margin: 0;
      direction: rtl;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* למנוע גלילה אופקית */
      background: white;
      color: #222;
    }

    /* סרטון בגודל מוגבל */
    .video-container {
      position: relative;
      width: 100%;
      max-height: 500px; /* גובה מקסימלי לסרטון */
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 500px;
      display: block;
      object-fit: cover;
    }

    /* סרגל ניווט שקוף על הסרטון */
    nav {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      height: 60px;
      background: rgba(0,0,0,0.35); /* שקיפות שחור */
      display: flex;
      align-items: center;
      justify-content: center; /* מרכז את קישורי הניווט */
      gap: 2rem;
      z-index: 10;
      color: white;
      font-weight: bold;
      padding: 0 100px; /* רווח פנימי משני הצדדים כדי ללפפות את הלוגו */
      box-sizing: border-box;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff8c42;
    }

    /* לוגו מצד ימין בתוך הניווט */
    nav .logo {
      position: absolute;
      right: 20px;
      top: 8px;
      height: 45px;
      width: auto;
    }

    /* תוכן האתר מתחת לסרטון */
    main {
      max-width: 1000px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <nav>
      <a href="#home">בית</a>
      <a href="#destinations">יעדים</a>
      <a href="#hotels">מלונות</a>
      <a href="#flights">טיסות</a>
      <img src="logo.png" alt="Travel Siam" class="logo" />
    </nav>

    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      הדפדפן שלך לא תומך בווידאו.
    </video>
  </div>

  <main>
    <h1>ברוכים הבאים לטראוול סיאם</h1>
    <p>האתר המוביל לטיולים מותאמים אישית בתאילנד...</p>
    <!-- שאר התוכן כאן -->
  </main>
</body>
</html>
