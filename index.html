<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>טראוול סיאם</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    direction: rtl;
    background-color: #fff;
    overflow-x: hidden;
  }

  .video-wrapper {
    position: relative;
    width: 100vw;
    height: 100vh; /* גובה מלא */
    overflow: hidden;
  }

  nav {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    background-color: transparent !important; /* שקוף לחלוטין */
    display: flex;
    align-items: center;
    padding: 10px 30px;
    z-index: 1000;
    box-shadow: none;
    direction: rtl;
  }

  .logo-container {
    background-color: transparent;
    padding: 0;
    margin-left: 20px;
  }

  .logo {
    height: 90px;
    display: block;
  }

  .menu {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    gap: 2.5rem;
  }

  nav a {
    color: white; /* טקסט לבן */
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  nav a:hover {
    background-color: rgba(255 255 255 / 0.3);
    color: white;
  }

  .video-background video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100vh;
    min-width: 100vw;
    min-height: 100vh;
    transform: translate(-50%, -50%);
    z-index: 1;
    object-fit: cover;
    filter: brightness(0.75);
  }

  .video-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    padding: 0 20px;
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
    z-index: 5;
    max-width: 90vw;
  }

  section {
    padding: 2rem;
    max-width: 900px;
    margin: auto;
  }
</style>
</head>
<body>

<div class="video-wrapper">
  <nav>
    <div class="logo-container">
      <img class="logo" src="logo.png" alt="Travel Siam Logo" />
    </div>
    <div class="menu">
      <a href="#destinations">יעדים</a>
      <a href="#hotels">מלונות</a>
      <a href="#flights-domestic">טיסות פנים</a>
      <a href="#flights-international">טיסות לתאילנד</a>
      <a href="#attractions">אטרקציות</a>
      <a href="#transfers">העברות</a>
    </div>
  </nav>

  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4" />
      הדפדפן שלך אינו תומך בוידאו.
    </video>
  </div>

  <div class="video-content">
    ברוכים הבאים לטראוול סיאם - טיולים מותאמים אישית בתאילנד
  </div>
</div>

<section id="destinations">
  <h1>היעדים שלנו בתאילנד</h1>
  <p>כאן תוכל למצוא מידע על היעדים השונים בתאילנד, המלונות, האטרקציות ועוד.</p>
</section>

</body>
</html>
