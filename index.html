<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Siam - אתר תיירות לתאילנד</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      direction: rtl;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    /* מכולת הסרטון והרקע */
    .video-container {
      position: relative;
      width: 100%;
      height: 50vh; /* חצי גובה החלון */
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    /* סרגל הניווט שקוף ומרכזי */
    nav {
      position: absolute;
      top: 0; right: 0; left: 0;
      height: 60px;
      background: rgba(0,0,0,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
      color: white;
      font-weight: bold;
      padding: 0 120px;
      z-index: 10;
      box-sizing: border-box;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff8c42;
    }

    /* מיקום הלוגו */
    nav .logo {
      position: absolute;
      right: 20px;
      top: 5px;
      height: 50px;
      width: auto;
    }

    /* תוכן ראשי */
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* טיפוס לכותרות ופסקאות */
    h1 {
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <nav>
      <a href="#home">בית</a>
      <a href="#destinations">יעדים</a>
      <a href="#hotels">מלונות</a>
      <a href="#flights">טיסות</a>
      <a href="#attractions">אטרקציות</a>
      <a href="#transfers">העברות</a>
      <img src="logo.png" alt="Travel Siam" class="logo" />
    </nav>

    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      הדפדפן שלך לא תומך בווידאו.
    </video>
  </div>

  <main>
    <h1>ברוכים הבאים לטראוול סיאם</h1>
    <p>האתר המוביל לטיולים מותאמים אישית בתאילנד – כאן תמצאו את כל המידע על היעדים, המלונות, הטיסות והאטרקציות.</p>

    <!-- תוכן נוסף יתווסף כאן בהמשך -->
  </main>

</body>
</html>
