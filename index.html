<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>טראוול סיאם</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    direction: rtl;
    background-color: #ffffff;
  }

  nav {
    background-color: #4AC6B7; /* טורקיז רך */
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between; /* הלוגו והכפתורים מקצוות שונים */
    align-items: center;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  nav .logo {
    height: 70px;
  }

  nav .menu {
    display: flex;
    gap: 2rem;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 700;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  nav a:hover {
    background-color: #389b93; /* ירוק טורקיז כהה יותר */
    color: white;
  }

  /* וידאו רקע */
  .video-background {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
  }
  .video-background video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: -1;
    object-fit: cover;
    filter: brightness(0.75);
  }
  /* טקסט מעל הוידאו */
  .video-content {
    position: relative;
    color: white;
    text-align: center;
    padding: 150px 20px 20px 20px;
    font-size: 2.2rem;
    font-weight: bold;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<nav>
  <img class="logo" src="logo.png" alt="Travel Siam Logo" />
  <div class="menu">
    <a href="#destinations">יעדים</a>
    <a href="#hotels">מלונות</a>
    <a href="#flights-domestic">טיסות פנים</a>
    <a href="#flights-international">טיסות לתאילנד</a>
    <a href="#attractions">אטרקציות</a>
    <a href="#transfers">העברות</a>
  </div>
</nav>

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4" />
    הדפדפן שלך אינו תומך בוידאו.
  </video>
  <div class="video-content">
    ברוכים הבאים לטראוול סיאם - טיולים מותאמים אישית בתאילנד
  </div>
</div>

<section id="destinations" style="padding: 2rem; max-width: 900px; margin: auto;">
  <h1>היעדים שלנו בתאילנד</h1>
  <p>כאן תוכל למצוא מידע על היעדים השונים בתאילנד, המלונות, האטרקציות ועוד.</p>
</section>

</body>
</html>
