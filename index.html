<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>טראוול סיאם</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    direction: rtl;
    background-color: #32a852; /* ירוק טרופי */
  }
  /* לוגו בראש הדף עם רקע משלו */
  .logo-top {
    background-color: #ffffff;
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .logo-top img {
    height: 70px;
    vertical-align: middle;
  }

  /* סרגל ניווט מתחת */
  nav {
    background-color: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    padding: 12px 0;
    gap: 2rem;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  nav a {
    color: #333;
    text-decoration: none;
    font-weight: 700;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background-color: #276b3d; /* ירוק כהה בהיר */
    color: white;
  }

  /* וידאו רקע */
  .video-background {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
  }
  .video-background video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: -1;
    object-fit: cover;
    filter: brightness(0.75);
  }

  /* טקסט מעל הוידאו */
  .video-content {
    position: relative;
    color: white;
    text-align: center;
    padding: 150px 20px 20px 20px;
    font-size: 2.2rem;
    font-weight: bold;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<!-- לוגו בראש -->
<div class="logo-top">
  <img src="https://i.imgur.com/EcTQHrS.png" alt="Travel Siam Logo" />
</div>

<!-- סרגל ניווט -->
<nav>
  <a href="#destinations">יעדים</a>
  <a href="#hotels">מלונות</a>
  <a href="#flights-domestic">טיסות פנים</a>
  <a href="#flights-international">טיסות לתאילנד</a>
  <a href="#attractions">אטרקציות</a>
  <a href="#transfers">העברות</a>
</nav>

<!-- וידאו רקע -->
<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="https://cdn.videezy.com/system/resources/previews/000/044/824/original/Tropical_Beach_Sunrise.mp4" type="video/mp4" />
    הדפדפן שלך אינו תומך בוידאו.
  </video>
  <div class="video-content">
    ברוכים הבאים לטראוול סיאם - טיולים מותאמים אישית בתאילנד
  </div>
</div>

<!-- תוכן לדוגמה -->
<section id="destinations" style="padding: 2rem; max-width: 900px; margin: auto;">
  <h1>היעדים שלנו בתאילנד</h1>
  <p>כאן תוכל למצוא מידע על היעדים השונים בתאילנד, המלונות, האטרקציות ועוד.</p>
</section>

</body>
</html>
