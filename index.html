<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Travel Siam - מטיילים ללא דאגות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    nav {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: transparent;
      z-index: 2;
    }
    nav img {
      height: 60px;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      text-align: center;
      z-index: 2;
    }
    .hero-text h1 {
      font-size: 4rem;
      margin: 0;
    }
    .hero-text p {
      font-size: 1.6rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>

    <nav>
      <img src="logo.png" alt="Travel Siam">
      <ul>
        <li><a href="#">דף הבית</a></li>
        <li><a href="#">יעדים</a></li>
        <li><a href="#">מלונות</a></li>
        <li><a href="#">טיסות</a></li>
        <li><a href="#">אטרקציות</a></li>
        <li><a href="#">העברות</a></li>
        <li><a href="#">צור קשר</a></li>
      </ul>
    </nav>

    <div class="hero-text">
      <h1>Travel Siam</h1>
      <p>מטיילים ללא דאגות</p>
    </div>
  </div>

</body>
</html>
