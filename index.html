<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טראוול סיאם</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      padding-top: 60px; /* רווח לסרגל הקבוע */
      background: #fff;
    }

    nav {
      position: fixed;
      top: 0; right: 0; left: 0;
      height: 60px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 0 20px;
      gap: 2rem;
    }

    nav .logo {
      height: 40px;
      flex-shrink: 0;
      margin-left: auto; /* דוחף לצד ימין */
      cursor: pointer;
    }

    nav .nav-links {
      display: flex;
      gap: 1.8rem;
      justify-content: center;
      flex-grow: 1;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 700;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    nav a:hover {
      background-color: #FF8C42;
      color: white;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-links">
    <a href="#destinations">יעדים</a>
    <a href="#hotels">מלונות</a>
    <a href="#flights-domestic">טיסות פנים</a>
    <a href="#flights-international">טיסות לתאילנד</a>
    <a href="#attractions">אטרקציות</a>
    <a href="#transfers">העברות</a>
  </div>
  <img src="https://i.imgur.com/EcTQHrS.png" alt="Travel Siam Logo" class="logo" />
</nav>

<main>
  <section id="destinations" style="padding: 2rem;">
    <h1>דוגמת תוכן</h1>
    <p>כאן יגיע תוכן היעדים ועוד...</p>
  </section>
</main>

</body>
</html>
